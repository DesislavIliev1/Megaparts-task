<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/down-header.css" />
    <link rel="stylesheet" href="styles/heading-1.css" />
    <link rel="stylesheet" href="styles/filter.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="top-section">
        <div class="logo-container">
          <img
            class="logo"
            src="/top-header-icons/MG-Logo.png"
            alt="Megaparts Logo"
          />
        </div>
        <div class="search-container">
          <input class="search-bar" type="text" placeholder="Търсене..." />
          <img
            class="search-icon"
            src="/top-header-icons/search-icon.png"
            alt="search logo"
          />
        </div>
        <div class="icons-container">
          <img
            class="eclipse-8"
            src="top-header-icons/Ellipse 8.png"
            alt="eclipse"
          />
          <p class="eclipse-text">E</p>
          <img
            class="youtube"
            src="top-header-icons/youtube.png"
            alt="youtube"
          />
          <img
            class="youtube-play"
            src="top-header-icons/youtube_play.png"
            alt="you-play"
          />
          <img
            class="facebook"
            src="top-header-icons/facebook.png"
            alt="facebook"
          />
          <img
            class="handset"
            src="top-header-icons/handset.png"
            alt="handset"
          />
          <p class="phone-number">02 437 32 48</p>
        </div>
      </div>
      <div class="auto-parts">
        <div class="header-text">авточасти</div>
        <img
          class="head-icons"
          src="header-icons/auto-parts.png"
          alt="auto-parts"
        />
        <img
          class="inner"
          src="header-icons/auto-parts-inner.png"
          alt="inner"
        />
      </div>
      <div class="buy">
        <div class="header-text">изкупуване</div>
        <img class="buy-icon" src="header-icons/buy.png" alt="buy" />
      </div>
      <div class="auctions">
        <div class="header-text">търгове</div>
        <img
          class="auction-icon"
          src="header-icons/auction.png"
          alt="auction"
        />
      </div>
      <div class="market">
        <div class="header-text">борса</div>
        <img class="market-icon" src="header-icons/shop.png" alt="market" />
      </div>
      <div class="games">
        <div class="header-text">игри</div>
        <img class="games-icon" src="header-icons/games.png" alt="games" />
      </div>
      <div class="news">
        <div class="header-text">новини</div>
        <img class="news-icon" src="header-icons/news.png" alt="news" />
      </div>
      <div class="payment">
        <img
          class="payment-icon"
          src="header-icons/payment.png"
          alt="payment"
        />
      </div>
      <img class="heart" src="header-icons/heart.png" alt="heart" />
      <img class="messages" src="header-icons/messages.png" alt="messages" />
      <img
        class="shopping-cart"
        src="header-icons/shopping-cart.png"
        alt="shopping-cart"
      />
    </div>
    <h1 class="heading-1">Направи запитване лесно и бързо!</h1>
    <h2 class="heading-2">
      <mark class="number">1821</mark> активни клиентски запитвания
    </h2>
    <div class="send-message">
      <div class="send-message-text">Направи запитване</div>
      <img
        class="send-message-icon"
        src="header-icons/bookmark2.png"
        alt="send-message"
      />
    </div>
    <div class="filter-container">
      <div class="filter-text">Филтри</div>
      <div class="clear-filters">Изчисти филтрите</div>
      <img
        class="clear-filter-icon"
        src="icons/arrowrotateright.png"
        alt="clear-filter"
      />
      <div class="brand">
        <div class="options">Марка</div>
        <img class="arrow" src="icons/Vector 21.png" alt="arrow" />
      </div>
      <div class="category">
        <div class="options">Категория</div>
        <img class="arrow" src="icons/Vector 21.png" alt="arrow" />
      </div>
      <div class="region">
        <div class="options">Населено място</div>
        <img class="arrow" src="icons/Vector 21.png" alt="arrow" />
      </div>
      <div class="model">
        <div class="options-2">Модел</div>
        <img class="arrow-2" src="icons/arrow-grey.png" alt="arrow" />
      </div>
      <div class="subcategory">
        <div class="options-2">Подкатегория</div>
        <img class="arrow-2" src="icons/arrow-grey.png" alt="arrow" />
      </div>
      <div class="accept">
        <div class="accept-text">Приложи</div>
      </div>
    </div>
  </body>
</html>
